<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wraper">
		<div class="instagram-phone">
			<img src="./img/celular-instagram.png" alt="celular">
		</div><!--instagram-phone-->

		<div class="instagram-continue">
			<div class="group">
				<img src="./img/logo-instagram.png" class="instagram-logo" alt="logo">
				<div class="profile-photo">
					<img src="./img/foto-perfil.jpg" alt="foto do perfil">
				</div><!--profile-photo-->

				<a href="#" class="instagram-login">Continue como Marco Aurélio</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div><!--group-->

			<div class="group">
				<p class="not-account">Não é marco Aurélio</p>
				<p class="not-account">
					<span class="link-blue">Alterar contas</span>
					ou
					<span class="link-blue">inscreva-se</span>
				</p>
			</div><!--group-->

			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div><!--download-->
			</div><!--get-the--app-->
		</div><!--instagram-continue-->	
	</div><!--instagram-wraper-->
</body>
</html>
